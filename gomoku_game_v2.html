<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Gomoku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .setup {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            background: #f0f0f0;
            color: #333;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #e0e0e0;
        }

        .btn.active {
            background: #4CAF50;
            color: white;
        }

        .btn-start {
            background: #ff6b6b;
            color: white;
            font-size: 16px;
            padding: 15px 30px;
            margin-top: 20px;
        }

        .btn-start:hover {
            background: #ff5252;
        }

        .game-area {
            display: none;
        }

        .board {
            background: #deb887;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            margin: 20px auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(15, 25px);
            grid-template-rows: repeat(15, 25px);
            gap: 1px;
            background: #8B4513;
        }

        .cell {
            background: #deb887;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover:not(.occupied) {
            background: rgba(76, 175, 80, 0.3);
        }

        .stone {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #333;
        }

        .stone.black {
            background: #333;
        }

        .stone.white {
            background: white;
        }

        .status {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }

        .thinking {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Smart Gomoku</h1>
        
        <div class="setup" id="setup">
            <h3>Choose Difficulty</h3>
            <div class="btn-group">
                <button class="btn active" id="easy">Beginner</button>
                <button class="btn" id="medium">Intermediate</button>
                <button class="btn" id="hard">Expert</button>
            </div>
            
            <h3>Who Goes First?</h3>
            <div class="btn-group">
                <button class="btn active" id="player-first">You</button>
                <button class="btn" id="ai-first">AI</button>
            </div>
            
            <button class="btn btn-start" id="start">Start Game</button>
        </div>

        <div class="game-area" id="game">
            <div class="status" id="status">Your turn</div>
            <div class="thinking" id="thinking">AI is thinking... (0 iterations)</div>
            <div class="controls">
                <button class="btn" id="hint">ðŸ’¡ Hint</button>
                <button class="btn" id="reset">ðŸ”„ New Game</button>
            </div>
            <div style="text-align: center;">
                <div class="board">
                    <div class="grid" id="board"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameover">
        <div class="game-over-content">
            <h2 id="winner">Game Over</h2>
            <p id="message">Result message</p>
            <button class="btn btn-start" onclick="newGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game state
        let difficulty = 'easy';
        let playerFirst = true;
        let board = [];
        let currentPlayer = 1;
        let gameActive = false;
        let aiPlayer = 2;
        let humanPlayer = 1;
        let mctsIterations = 500;
        let iterationCounter = 0;
        let iterationInterval;

        // MCTS Node class
        class Node {
            constructor(move = null, parent = null) {
                this.move = move; // The move that led to this node [r, c]
                this.parent = parent;
                this.children = [];
                this.wins = 0;
                this.visits = 0;
                this.untriedMoves = null;
            }

            // Select child node with highest UCB1 value
            selectChild() {
                let selected = null;
                let bestValue = -Infinity;

                for (const child of this.children) {
                    const ucb1 = child.wins / child.visits + 
                                Math.sqrt(2 * Math.log(this.visits) / child.visits);
                    
                    if (ucb1 > bestValue) {
                        bestValue = ucb1;
                        selected = child;
                    }
                }

                return selected;
            }

            // Add a new child node for the given move
            addChild(move, boardState) {
                const newNode = new Node(move, this);
                newNode.untriedMoves = getPossibleMoves(boardState);
                this.children.push(newNode);
                return newNode;
            }

            // Update node statistics
            update(result) {
                this.visits += 1;
                this.wins += result;
            }
        }

        // Get all possible moves (empty cells with neighbors)
        function getPossibleMoves(boardState) {
            const moves = [];
            for (let r = 0; r < 15; r++) {
                for (let c = 0; c < 15; c++) {
                    if (boardState[r][c] === 0 && hasNeighborStone(boardState, r, c)) {
                        moves.push([r, c]);
                    }
                }
            }
            return moves;
        }

        // MCTS algorithm
        function monteCarloTreeSearch(boardState, player, iterations) {
            const root = new Node();
            root.untriedMoves = getPossibleMoves(boardState);
            
            // Reset iteration counter
            iterationCounter = 0;
            
            for (let i = 0; i < iterations; i++) {
                iterationCounter = i + 1;
                
                let node = root;
                let currentBoard = cloneBoard(boardState);
                let currentPlayerCopy = player;
                
                // Selection: navigate tree until we find an unexpanded node
                while (node.untriedMoves.length === 0 && node.children.length > 0) {
                    node = node.selectChild();
                    const [r, c] = node.move;
                    currentBoard[r][c] = currentPlayerCopy;
                    currentPlayerCopy = 3 - currentPlayerCopy;
                    
                    // Check if game ended during selection
                    if (checkWinAt(currentBoard, r, c, currentBoard[r][c])) {
                        break;
                    }
                }
                
                // Expansion: add a child node if possible
                if (node.untriedMoves.length > 0) {
                    const move = node.untriedMoves.pop();
                    const [r, c] = move;
                    currentBoard[r][c] = currentPlayerCopy;
                    
                    node = node.addChild(move, currentBoard);
                    currentPlayerCopy = 3 - currentPlayerCopy;
                }
                
                // Simulation: play random moves until game ends
                let winner = simulateRandomGame(currentBoard, currentPlayerCopy);
                
                // Backpropagation: update node statistics
                while (node !== null) {
                    const result = winner === player ? 1 : winner === 0 ? 0.5 : 0;
                    node.update(result);
                    node = node.parent;
                }
            }
            
            // Select the move with the highest visit count
            let bestMove = null;
            let mostVisits = -1;
            
            for (const child of root.children) {
                if (child.visits > mostVisits) {
                    mostVisits = child.visits;
                    bestMove = child.move;
                }
            }
            
            return bestMove;
        }

        // Simulate a random game from current state
        function simulateRandomGame(boardState, player) {
            const simBoard = cloneBoard(boardState);
            let currentPlayer = player;
            let moveCount = 0;
            const maxMoves = 225; // 15x15 board
            
            while (moveCount < maxMoves) {
                const moves = getPossibleMoves(simBoard);
                
                if (moves.length === 0) {
                    return 0; // Draw
                }
                
                const move = moves[Math.floor(Math.random() * moves.length)];
                const [r, c] = move;
                simBoard[r][c] = currentPlayer;
                
                if (checkWinAt(simBoard, r, c, currentPlayer)) {
                    return currentPlayer;
                }
                
                currentPlayer = 3 - currentPlayer;
                moveCount++;
            }
            
            return 0; // Draw
        }

        // Clone board state
        function cloneBoard(board) {
            return board.map(row => [...row]);
        }

        // Check if a position has neighboring stones
        function hasNeighborStone(board, r, c) {
            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    if (dr === 0 && dc === 0) continue;
                    
                    const nr = r + dr, nc = c + dc;
                    if (nr >= 0 && nr < 15 && nc >= 0 && nc < 15 && board[nr][nc] !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        // Check for win at position
        function checkWinAt(board, r, c, player) {
            const dirs = [[1,0], [0,1], [1,1], [1,-1]];
            for (const [dr, dc] of dirs) {
                let count = 1;
                
                // Check positive direction
                for (let i = 1; i < 5; i++) {
                    const nr = r + dr * i, nc = c + dc * i;
                    if (nr < 0 || nr >= 15 || nc < 0 || nc >= 15 || board[nr][nc] !== player) break;
                    count++;
                }
                
                // Check negative direction
                for (let i = 1; i < 5; i++) {
                    const nr = r - dr * i, nc = c - dc * i;
                    if (nr < 0 || nr >= 15 || nc < 0 || nc >= 15 || board[nr][nc] !== player) break;
                    count++;
                }
                
                if (count >= 5) return true;
            }
            return false;
        }

        // Find immediate winning or blocking moves
        function findCriticalMove(board, player) {
            // Check for winning move
            for (let r = 0; r < 15; r++) {
                for (let c = 0; c < 15; c++) {
                    if (board[r][c] === 0) {
                        board[r][c] = player;
                        if (checkWinAt(board, r, c, player)) {
                            board[r][c] = 0;
                            return [r, c];
                        }
                        board[r][c] = 0;
                    }
                }
            }
            
            // Check for blocking move
            const opponent = 3 - player;
            for (let r = 0; r < 15; r++) {
                for (let c = 0; c < 15; c++) {
                    if (board[r][c] === 0) {
                        board[r][c] = opponent;
                        if (checkWinAt(board, r, c, opponent)) {
                            board[r][c] = 0;
                            return [r, c];
                        }
                        board[r][c] = 0;
                    }
                }
            }
            
            return null;
        }

        // Game functions
        function init() {
            document.getElementById('easy').onclick = () => setActive('easy', 'medium', 'hard');
            document.getElementById('medium').onclick = () => setActive('medium', 'easy', 'hard');
            document.getElementById('hard').onclick = () => setActive('hard', 'easy', 'medium');
            document.getElementById('player-first').onclick = () => setActive('player-first', 'ai-first');
            document.getElementById('ai-first').onclick = () => setActive('ai-first', 'player-first');
            document.getElementById('start').onclick = startGame;
            document.getElementById('hint').onclick = showHint;
            document.getElementById('reset').onclick = newGame;
            
            createBoard();
        }

        function setActive(activeId, ...inactiveIds) {
            document.getElementById(activeId).classList.add('active');
            inactiveIds.forEach(id => document.getElementById(id).classList.remove('active'));
            
            if (activeId === 'player-first') playerFirst = true;
            if (activeId === 'ai-first') playerFirst = false;
            if (activeId === 'easy') difficulty = 'easy';
            if (activeId === 'medium') difficulty = 'medium';
            if (activeId === 'hard') difficulty = 'hard';
        }

        function createBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            board = Array(15).fill().map(() => Array(15).fill(0));
            
            for (let r = 0; r < 15; r++) {
                for (let c = 0; c < 15; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.onclick = () => makeMove(r, c);
                    boardEl.appendChild(cell);
                }
            }
        }

        function startGame() {
            document.getElementById('setup').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            
            // Set iterations based on difficulty
            switch(difficulty) {
                case 'easy':
                    mctsIterations = 500;
                    break;
                case 'medium':
                    mctsIterations = 1500;
                    break;
                case 'hard':
                    mctsIterations = 3000;
                    break;
            }
            
            gameActive = true;
            currentPlayer = 1;
            
            if (playerFirst) {
                humanPlayer = 1;
                aiPlayer = 2;
            } else {
                humanPlayer = 2;
                aiPlayer = 1;
                setTimeout(aiMove, 500);
            }
            
            updateStatus();
        }

        function makeMove(r, c) {
            if (!gameActive || board[r][c] !== 0 || currentPlayer !== humanPlayer) return;
            
            board[r][c] = currentPlayer;
            updateBoard();
            
            if (checkWinAt(board, r, c, currentPlayer)) {
                endGame(currentPlayer);
                return;
            }
            
            // Check for draw
            if (isBoardFull()) {
                endGame(0);
                return;
            }
            
            currentPlayer = 3 - currentPlayer;
            updateStatus();
            
            if (currentPlayer === aiPlayer) {
                setTimeout(aiMove, 300);
            }
        }

        function aiMove() {
            if (!gameActive) return;
            
            // Show thinking indicator
            document.getElementById('thinking').style.display = 'block';
            
            // Use requestAnimationFrame to keep UI responsive during MCTS
            const startTime = Date.now();
            let iterations = 0;
            
            function doMCTS() {
                // First check for immediate wins or blocks
                const criticalMove = findCriticalMove(board, aiPlayer);
                if (criticalMove) {
                    board[criticalMove[0]][criticalMove[1]] = aiPlayer;
                    updateBoard();
                    
                    if (checkWinAt(board, criticalMove[0], criticalMove[1], aiPlayer)) {
                        endGame(aiPlayer);
                        return;
                    }
                    
                    currentPlayer = 3 - currentPlayer;
                    updateStatus();
                    document.getElementById('thinking').style.display = 'none';
                    return;
                }
                
                // Otherwise use MCTS
                if (iterations < mctsIterations) {
                    // Do a small batch of iterations to keep UI responsive
                    const batchSize = Math.min(50, mctsIterations - iterations);
                    for (let i = 0; i < batchSize; i++) {
                        monteCarloTreeSearch(board, aiPlayer, 1);
                        iterations++;
                    }
                    
                    // Update iteration counter
                    document.getElementById('thinking').textContent = 
                        `AI is thinking... (${iterations}/${mctsIterations} iterations)`;
                    
                    // Continue with next batch
                    requestAnimationFrame(doMCTS);
                } else {
                    // MCTS completed, make the best move
                    const move = monteCarloTreeSearch(board, aiPlayer, mctsIterations);
                    if (move) {
                        board[move[0]][move[1]] = aiPlayer;
                        updateBoard();
                        
                        if (checkWinAt(board, move[0], move[1], aiPlayer)) {
                            endGame(aiPlayer);
                            return;
                        }
                    }
                    
                    // Check for draw
                    if (isBoardFull()) {
                        endGame(0);
                        return;
                    }
                    
                    currentPlayer = 3 - currentPlayer;
                    updateStatus();
                    document.getElementById('thinking').style.display = 'none';
                }
            }
            
            // Start MCTS
            doMCTS();
        }

        function isBoardFull() {
            for (let r = 0; r < 15; r++) {
                for (let c = 0; c < 15; c++) {
                    if (board[r][c] === 0) return false;
                }
            }
            return true;
        }

        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            for (let r = 0; r < 15; r++) {
                for (let c = 0; c < 15; c++) {
                    const cell = cells[r * 15 + c];
                    cell.innerHTML = '';
                    if (board[r][c] !== 0) {
                        const stone = document.createElement('div');
                        stone.className = `stone ${board[r][c] === 1 ? 'black' : 'white'}`;
                        cell.appendChild(stone);
                        cell.classList.add('occupied');
                    }
                }
            }
        }

        function updateStatus() {
            const status = document.getElementById('status');
            if (currentPlayer === humanPlayer) {
                status.textContent = 'Your turn';
            } else {
                status.textContent = 'AI turn';
            }
        }

        function endGame(winner) {
            gameActive = false;
            const modal = document.getElementById('gameover');
            const title = document.getElementById('winner');
            const msg = document.getElementById('message');
            
            if (winner === humanPlayer) {
                title.textContent = 'You Win! ðŸŽ‰';
                msg.textContent = 'Congratulations! You beat the smart AI!';
            } else if (winner === aiPlayer) {
                title.textContent = 'AI Wins';
                msg.textContent = 'The AI won this round. Try again!';
            } else {
                title.textContent = 'Draw Game';
                msg.textContent = 'The game ended in a draw. Good effort!';
            }
            
            modal.style.display = 'flex';
        }

        function showHint() {
            if (!gameActive || currentPlayer !== humanPlayer) return;
            
            // Use a simplified MCTS to find a good move
            const move = monteCarloTreeSearch(board, humanPlayer, 1000);
            if (move) {
                const cell = document.querySelectorAll('.cell')[move[0] * 15 + move[1]];
                cell.style.background = '#ffeb3b';
                setTimeout(() => {
                    cell.style.background = '';
                }, 2000);
            }
        }

        function newGame() {
            document.getElementById('gameover').style.display = 'none';
            document.getElementById('setup').style.display = 'block';
            document.getElementById('game').style.display = 'none';
            document.getElementById('thinking').style.display = 'none';
            createBoard();
        }

        // Start the app
        init();
    </script>
</body>
</html>
